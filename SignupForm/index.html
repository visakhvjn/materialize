<!DOCTYPE html>
<head>
	
	<!-- THE MATERIALZIE PART GOES OVER HERE -->	      
	<link rel="stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	<!-- THE MATERIALZIE PART GOES OVER HERE -->
	<!-- CUSTOM STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/index.css">
	<!-- CUSTOM STYLESHEETS -->

</head>

<body class="teal">
		
	<div class="container">
		<div class="row">
			<br /><br /><br />	
			<div class="col white s8 l6 push-l3 push-s2 z-depth-3" id="indexFormSignUpBox">				
				<form id="indexFormSignUp">
					<h3>Sign up form</h3>
					
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">account_circle</i>
							<input type="text" id="username" name="" class="validate">
							<label for="username">Username</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">email</i>
							<input type="text" id="email" name="" class="validate">
							<label for="email">Your Email</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">lock</i>
							<input type="password" id="pass" name="" class="validate">
							<label for="pass">Password</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">					
							<button class="btn btn-teal" name="">
								<i class="material-icons right">lock</i>
								Sign Up
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
